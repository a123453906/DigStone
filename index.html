<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigStone</title>
</head>
<body>
    <div>
        <label for="order">選擇順序:</label>
        <select name="order" id="order">
            <option value="default" selected disabled>選擇順序</option>
            <option value="first">先手</option>
            <option value="last">後手</option>
        </select>
        <span id="winBlock" style="display: none;">
            <label for="win">最後拿取石頭的玩家:</label>
            <select name="win" id="win">
                <option value="default" selected disabled>選擇勝負</option>
                <option value="win">贏</option>
                <option value="lose"">輸</option>
            </select>
        </span>
    </div>
    <div>
        <span>目前出手:</span><span id='order_span'></span>&nbsp;
        <button id="ok" style="display:none;">決定</button>
    </div>
    <div id="game-div">
        <canvas id="game" width="720" height="680" style="border:1px solid #000000;"></canvas>
    </div>
    
    </canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/fabric.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
